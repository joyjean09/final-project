<main class="container" role="main">
    <form id="searchButton" name="searchForm" role="form" novalidate>
        <div class="form-group form-inline">
            <input type="text" name="search" id="title" class="form-control" autofocus ng-model="searchTerm">
            <button class="btn btn-primary"><i class="fa fa-search" aria-label="Search"></i></button>
        </div>
    </form>
    <header>
        <div id="header" class="container">
            <h1 id="h1">My Wish List</h1>
        </div>
    </header>
    <div id="whiteBackground" class="container">
        <div class="row">
            <div class="col-sm-4 col-md-2" style="text-align:center" ng-repeat="pokemon in wishlist | orderBy:ordering | filter:searchTerm">
                <img ui-sref="detail( {'pokemon':pokemon.pokedex.entry_number} )" ng-src="{{pokemon.pokedex.pokemon_species.image}}" class="img">
                <p ui-sref="detail( {'pokemon':pokemon.pokedex.entry_number} )" id="pokemonTitle" class="text-center">{{pokemon.detail.names[0].name}}</p>
                <button type="button" class="btn btn-primary btn-sm" ng-click="removePokemon(pokemon)">Gotcha!</i></button>
            </div>
        </div>
    </div>

</main>
