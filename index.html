<!DOCTYPE html>
<html lang="en" ng-app="PokemonGoApp">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Pokemon Go</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/main.css">

	<!-- load Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-sanitize.js"></script>
	<!-- load ui-router -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
	<!-- load our script-->
	<script src="js/main.js"></script>
</head>

<body ng-controller="HomeCtrl">

	<nav role="navigation">
		<ul class="container list-unstyled list-inline">
			<li><img ui-sref="home" src="images/icon.png" id="icon"></li>
			<li class="white"><a ui-sref="home">Home</a></li>
			<li class="white"><a ui-sref="pokedex">Pokedex</a></li>
			<li class="white"><a ui-sref="items">Items</a></li>
			<li class="white"><a ui-sref="wishlist">Wish List</a></li>
		</ul>
	</nav>

	<!-- main was here -->
	<div ui-view></div>

	<footer role="contentinfo">
		<div class="container">
			<p>This page was created by Alex, Jessie, and Joy.</p>
			<p>&copy; 2016</p>
		</div>
	</footer>

</body>

</html>
